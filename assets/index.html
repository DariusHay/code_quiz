<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>highscore page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/style.css" />
</head>
<body>
    <main>
        <h2 id="highscoreHeader">Highscores</h2>
        <hr>
        <h4 id="hspageList"></h4>
        <button id="clearHighScoreBtn" type="submit"> Clear Highscores</button>
        <a href="/index.html"><button id="highscoreGoBack" type="button" class="btn btn-primary">Go back</button></a>
    </main>
    <script>

        var hsDisplay = document.querySelector("#hspageList");
        var highPage = JSON.parse(localStorage.getItem("data"));
        
        console.log(highPage);

        hsHighSc = ""

        for (var i = 0; i < highPage.length; i++) {
                hsHighSc += highPage[i].initials + " - " + highPage[i].score + "<br>"
                
            }



       

        hsDisplay.innerHTML = hsHighSc; 

        hsDisplay.setAttribute("style", "text-align: left")

        var clearBtn = document.getElementById("clearHighScoreBtn");

        clearBtn.addEventListener("click", function() {
                localStorage.clear();
                hsDisplay.innerHTML = "";
            });

        
        


        
       
    </script>

    
</body>
</html>
