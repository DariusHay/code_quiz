<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <div class="col-md-6">
                <a href="assets/index.html"><button id="view-hs" type="button" class="btn btn-primary">View Highscores</button></a>
            </div>
            <div class="col-md-6">
                <p class="justify-content-end" id="timer">0</p>
                <p id="time">Time:</p>
            </div>
        </header>
        <main>
            <h2 id="head-wording">Coding Quiz Challenge</h2>
            <h4 id="second-wording">Try to answer the following code-related questions within the time limit. Keep in mind the incorrect answers will penalize your score/time by ten seconds.
            </h4>
            <ol id="todo-list">
                <li id="answer1"></li>
                <li id="answer2"></li>
                <li id="answer3"></li>
                <li id="answer4"></li>
            </ol>
        <form id="submit">
          <h4 id="initials">Enter your initials:</h4>
          <input id="initSubmit" type="text">
          <button id="submitButton" type="submit"> Submit</button>
        </form>
        <h4 id="newScore"></h4>
        <button id="clearHighScore" type="submit"> Clear Highscores</button>

            <button id="start" type="button" class="btn btn-primary">Start Quiz</button>
            <button id="restart" type="button" class="btn btn-primary">Go back</button>
            <hr class="dashed">
            <h4 id="wrong"></h4>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
